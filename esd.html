<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expected Salary Dates</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #container {
    text-align: center;
  }
  label, button{
    font-size: 1.5em;
    font-weight: bold;
  }
  select{
    font-size: 1em;
    font-weight: bold;
  }
  #firstThursdays{
    font-size: 1em;
    font-weight: bold;
    text-align: center;
  }
  footer{
    font-size:1em;
    text-align: justify;
  }
  footer2{
    font-size:1em;
    text-align: center;
  }
</style>
</head>
<body>
<div id="container">
  <label for="yearSelect">The Expected Salary Dates For The Year 
  <select id="yearSelect"></select> Are As Follows:</label>
  <div id="firstThursdays"></div>
  <footer><b>Note:</b> If the first Thursday falls on the first day of the month, the second Thursday is displayed after a '/'.
  <br><b>P.S.</b> This page can display dates up to 45 years from the current year. I hope you didn't start your job before the age of 15.
  </footer>
    <footer2><b>For The Assam Govt. Employees Only.</b></footer2>
</div>

<script>
function getFirstThursdays(year) {
  const firstDayOfYear = new Date(year, 0, 1);
  const lastDayOfYear = new Date(year, 11, 31);
  const firstThursdays = [];

  for (let month = 0; month < 12; month++) {
    let firstOfMonth = new Date(year, month, 1);
    while (firstOfMonth.getDay() !== 4) { // Find the first Thursday of the month
      firstOfMonth.setDate(firstOfMonth.getDate() + 1);
    }
    if (firstOfMonth >= firstDayOfYear && firstOfMonth <= lastDayOfYear) {
      let secondThursday = null;
      if (firstOfMonth.getDate() === 1) { // If the first Thursday falls on the 1st of the month
        secondThursday = new Date(firstOfMonth);
        secondThursday.setDate(secondThursday.getDate() + 7); // Get the second Thursday
      }
      firstThursdays.push({
        first: new Date(firstOfMonth),
        second: secondThursday
      });
    }
  }

  return firstThursdays;
}

function populateYearSelect() {
  const currentYear = new Date().getFullYear();
  const yearSelect = document.getElementById("yearSelect");

  for (let year = currentYear; year <= currentYear + 45; year++) {
    const option = document.createElement("option");
    option.value = year;
    option.textContent = year;
    yearSelect.appendChild(option);
  }
}

function updateFirstThursdays() {
  const selectedYear = parseInt(document.getElementById("yearSelect").value);
  const firstThursdays = getFirstThursdays(selectedYear);
  const firstThursdayList = document.getElementById("firstThursdays");

  firstThursdayList.innerHTML = ""; // Clear previous list

  firstThursdays.forEach(thursday => {
    const firstMonth = thursday.first.toLocaleString('default', { month: 'long' });
    const firstYear = thursday.first.getFullYear();
    const firstDay = thursday.first.getDate();

    let firstText = `${firstDay} ${firstMonth} ${firstYear}`;

    if (thursday.second) {
      const secondMonth = thursday.second.toLocaleString('default', { month: 'long' });
      const secondDay = thursday.second.getDate();
      firstText += ` / ${secondDay} ${secondMonth} ${firstYear}`;
    }

    const listItem = document.createElement("p");
    listItem.textContent = firstText;
    firstThursdayList.appendChild(listItem);
  });
}

// Populate year select options and update first Thursdays on page load
populateYearSelect();
updateFirstThursdays();

// Event listener for year select change
document.getElementById("yearSelect").addEventListener("change", updateFirstThursdays);
</script>
</body>
</html>
